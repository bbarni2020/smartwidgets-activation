<!DOCTYPE html>
<html>
    <head>
        <title>Activate Smart Widgets</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <script src="fireconsole.js"></script>
        <link rel="icon" type="image/x-icon" href="https://smartwidgets.tk/favicon.ico">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Animated Login Form</title>

  <link rel="stylesheet" href="main.css" />
</head>
<body>
  <div class="page-wrap">
    
    <div class="left-panel">
      <div class="illustration">
        <img src="https://smartwidgets.tk/pic.png" alt="SmartWidgets" class="image" />
      </div>
      <h2>Activate your SmartWidgets app!</h2>
    </div>

    <div class="right-panel">
      <h1>
        <strong>Welcome,</strong>
        Human
      </h1>
      <form class="animated-form">
        <h3>Login to your account to activate</h3>
        <div class="form-group">
          <label for="username">Email</label>
          <input type="text" id="username" class="username" />
        </div>
        <div class="form-group">
          <label for="password">Password</label>
          <input type="password" id="password" class="password" />
        </div>
        <div class="form-group flex-end">
          <input type="submit" id="login" value="ACTIVATE" class="button" />
        </div>
        <div class="lost-password">
          <a href="#" class="link">Forgot your password?</a>
        </div>
      </form>
    </div>

  </div>

  <script type="text/javascript">
    let input_fields = document.querySelectorAll('input');
    
    for (let i = 0; i < input_fields.length; i++) {
      let field = input_fields[i];
      field.addEventListener('input', function (e) {
        if (e.target.value != "") {
          e.target.parentNode.classList.add('has-content');
        } else if (e.target.value == "") {
          e.target.parentNode.classList.remove('has-content');
        }
      });
    }
  </script>
    </head>
    <body></body>
</html>
